server:
  port: 8080
spring:
  application:
    name: gateway-service
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        username: nacos
        password: nacos123
    gateway:
      routes:
      - id: youyu-service   # 路由名称
        uri: lb://youyu-service  # 路由的地址，lb表示使用负载均衡到微服务，也可以使用http正常转发
        predicates: # 路由规则，断言什么请求会被路由
        - Path=/post/**  # 只要是访问的这个路径，一律都被路由到上面指定的服务

      - id: auth-service
        uri: lb://auth-service
        predicates:
          - Path=/login/**,/oauth/**

      - id: user-service
        uri: lb://user-service
        predicates:
          - Path=/user/**

      - id: post-service
        uri: lb://post-service
        predicates:
          - Path=/category/**,/column/**,/comment/**,/post/**

      - id: moment-service
        uri: lb://moment-service
        predicates:
          - Path=/moment/**,/momentComment/**,/momentCommentLike/**,/momentLike/**

      - id: note-service
        uri: lb://note-service
        predicates:
          - Path=/noteChapter/**,/note/**

      - id: upload-service
        uri: lb://upload-service
        predicates:
          - Path=/oss/**

      - id: mail-service
        uri: lb://mail-service
        predicates:
          - Path=/mail/**

      - id: test-service
        uri: lb://test-service
        predicates:
          - Path=/test/**
