server:
  port: 8080
spring:
  application:
    name: gateway-service
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER_ADDR:101.43.6.194:8848}
        namespace: ${NACOS_NAMESPACE:}
        username: nacos
        password: nacos123
      config:
        server-addr: ${NACOS_SERVER_ADDR:101.43.6.194:8848}
        file-extension: yaml
        namespace: ${NACOS_NAMESPACE:}
        username: nacos
        password: nacos123
    gateway:
      routes:
        - id: auth-service   # 路由名称
          uri: lb://auth-service  # 路由的地址，lb表示使用负载均衡到微服务，也可以使用http正常转发
          predicates: # 路由规则，断言什么请求会被路由
            - Path=/login/**,/oauth/**,/auth/**  # 只要是访问的这个路径，一律都被路由到上面指定的服务

        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user/**,/message/**

        - id: content-service
          uri: lb://content-service
          predicates:
            - Path=/category/**,/column/**,/comment/**,/post/**,/favorites/**,/moment/**,/momentComment/**,/momentCommentLike/**,/momentLike/**,/noteChapter/**,/note/**,/album/**,/albumImage/**

        - id: file-service
          uri: lb://file-service
          predicates:
            - Path=/oss/**

        - id: notify-service
          uri: lb://notify-service
          predicates:
            - Path=/mail/**
            - Path=/sms/**
